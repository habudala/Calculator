<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- adding my css after the bootstrap reset -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

</head>
<body>
	<div class="container">
		<div class="row base">


				<div id="calculator"class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">

					<form name="calc">
						<div class="row one">
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" onclick="runDel()" name="clear" class="clear" value="C"/>
							</div>
							<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
								<input type="text" name="input" class="screen"/>
							</div>
						</div>
						<div class="row two">
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" name="7" onclick="run7()" class="number" value="7"/>
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" name="8" onclick="run8()" class="number" value="8"/>
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" name="9" onclick="run9()" class="number" value="9"/>
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" name="multiply" onclick="runMult()" class="number" value="*"/>
							</div>
						</div>
						<div class="row three">
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" name="4" onclick="run4()" class="number" value="4"/>
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" name="5" onclick="run5()" class="number" value="5"/>
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" name="6" onclick="run6()" class="number" value="6"/>
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" name="subtr" onclick="runSubtr()" class="number" value="-"/>
							</div>
						</div>
						<div class="row four">
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" name="1" onclick="run1()" class="number" value="1"/>
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" name="2" onclick="run2()" class="number" value="2"/>
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" name="3" onclick="run3()" class="number" value="3"/>
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" name="add" onclick="runAdd()" class="number" value="+"/>
							</div>
						</div>
						<div class="row five">
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" name="0" onclick="run0()" class="number" value="0"/>
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" name="equals" onclick="runEqu()" class="number" value="="/>
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" name="perk" onclick="" class="number" value=""/>
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" name="div" onclick="runDiv()" class="number" value="/"/>
							</div>
						</div>
					</form>

				</div>


		</div>

	</div>
