<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- adding my css after the bootstrap reset -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

</head>
<body>
	<div class="container">
		<div class="row base">


				<div id="calculator"class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">

					<form name="calc">
						<div class="row one">
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" id="clear" class="clear" value="C"/>
							</div>
							<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
								<input type="text" name="input" class="screen"/>
							</div>
						</div>
						<div class="row two">
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" id="seven" class="number" value="7"/>
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" id="eight"  class="number" value="8"/>
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" id="nine" class="number" value="9"/>
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" id="multiply" class="number" value="*"/>
							</div>
						</div>
						<div class="row three">
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" id="four" class="number" value="4"/>
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" id="five" class="number" value="5"/>
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" id="six" class="number" value="6"/>
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" id="subtract" class="number" value="-"/>
							</div>
						</div>
						<div class="row four">
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" id="one" class="number" value="1"/>
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" id="two" class="number" value="2"/>
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" id="three" class="number" value="3"/>
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" id="add" class="number" value="+"/>
							</div>
						</div>
						<div class="row five">
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" id="zero" class="number" value="0"/>
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" id="equals" class="number" value="="/>
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" id="perk" onclick="" class="number" value=""/>
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="button" id="divide" class="number" value="/"/>
							</div>
						</div>
					</form>

				</div>


		</div>

	</div>
